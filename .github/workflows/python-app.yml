name: Cat os python builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          pytest -q || true   # adjust/remove if you want failures to stop the workflow

      - name: PyInstaller Build
        uses: eric2788/pyinstaller-build@0.1.3
        with:
          main: start                # main python file name (without .py)
          dist: dist                 # optional, default is ./dist
          python_version: "3.11"     # optional: match the runner python
          pyinstaller_version: "5.12" 
          artifact: cat-os           # output exe name
          use-dependencies: "true"
          no-console: "true"
          icon: icon.ico     # optional

