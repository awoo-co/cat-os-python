name: Cat os python builder

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build (${ { matrix.os } })
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest] # , windows-latest  # windows commented out for now

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          pytest -q || true   # adjust/remove if you want failures to stop the workflow

      #- name: Set platform env (Windows)
      #  if: matrix.os == 'windows-latest'
      #  run: echo "PLATFORM=windows" >> $GITHUB_ENV

      - name: Set platform env (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: echo "PLATFORM=linux" >> $GITHUB_ENV

      - name: PyInstaller Build
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller==5.12
          # Ensure PyInstaller includes the 'system' and 'app' directories as data
          # This makes files available in the extracted _MEIPASS folder so subprocess
          # calls like `python3 /tmp/_ME.../system/bios.py` can find them.
          pyinstaller --noconfirm --onefile \
            --add-data "system:system" \
            --add-data "app:app" \
            --name cat-os start.py

      - name: Archive build output (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ -d dist ]; then
            zip -r dist-linux.zip dist/
            ls -lah dist-linux.zip
          else
            echo "dist directory not found; nothing to archive"
            exit 1
          fi

      #- name: Archive build output (Windows)
      #  if: matrix.os == 'windows-latest'
      #  shell: pwsh
      #  run: |
      #    if (Test-Path -Path 'dist') {
      #      Compress-Archive -Path 'dist\\*' -DestinationPath 'dist-windows.zip' -Force
      #      Get-ChildItem dist-windows.zip | Format-List
      #    } else {
      #      Write-Error 'dist directory not found'
      #      exit 1
      #    }

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux.zip
          path: dist-linux.zip
      #- name: Upload artifact (Windows)
      #  if: matrix.os == 'windows-latest'
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: dist-windows.zip
      #    path: dist-windows.zip

  release:
    name: Create Release (tags only)
    needs: build
    # Run this job when the workflow run is for a tag push or a tag 'create' event
    if: startsWith(github.ref, 'refs/tags/') || (github.event_name == 'create' && github.ref_type == 'tag')
    runs-on: ubuntu-latest
    steps:
      - name: Debug GitHub context
        run: |
          echo "github.ref=${{ github.ref }}"
          echo "github.ref_type=${{ github.ref_type }}"
          echo "github.event_name=${{ github.event_name }}"
          echo "github.head_ref=${{ github.head_ref }}"
          echo "github.sha=${{ github.sha }}"
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-linux.zip
          path: artifacts

      #- name: Download Windows artifact
      #  uses: actions/download-artifact@v4
      #  with:
      #    name: dist-windows.zip
      #    path: artifacts

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Linux asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/dist-linux.zip
          asset_name: cat-os-linux-${{ github.ref_name }}.zip
          asset_content_type: application/zip

      - name: Upload stable-named Linux asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/dist-linux.zip
          asset_name: cat-os-linux.zip
          asset_content_type: application/zip

      - name: Checkout `main` to update README
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          ref: main

      - name: Update README with latest download link
        env:
          DOWNLOAD_URL: "https://github.com/awoo-co/cat-os-python/releases/latest/download/cat-os-linux.zip"
        run: |
          echo "Updating README.md with $DOWNLOAD_URL"
          # If README already has the badge/link, replace it; otherwise append at the end
          if grep -q "\[Download latest Linux build\]" README.md; then
            sed -i "s|\[Download latest Linux build\].*|[Download latest Linux build]($DOWNLOAD_URL)|" README.md
          else
            echo "" >> README.md
            echo "[Download latest Linux build]($DOWNLOAD_URL)" >> README.md
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README: latest release download link" || echo "No changes to commit"
          git push origin main || echo "Push failed (branch protection?) - README updated locally"

